machine:
  node:
    version: 7.4.0
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin"

dependencies:
  cache_directories:
    - ~/.cache/yarn/
    - ~/.yarn/
  override:
    - if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION; fi
    - yarn install
    - yarn run lint
    - yarn run build

test:
  override:
    - yarn test
